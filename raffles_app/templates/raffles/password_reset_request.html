{% extends "base.html" %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<!-- =============================
      PASSWORD RESET (Paso 1)
============================== -->
<section class="auth-container">
  <div class="auth-box">
    <h2 class="auth-title">Recuperar contraseña</h2>

    <form method="post" class="auth-form">
      {% csrf_token %}
      <p>
        <label for="username">Usuario o correo electrónico</label><br>
        <input type="text" name="username" id="username" required>
      </p>
      <button type="submit" class="btn-main">Continuar</button>
    </form>

    <div class="auth-footer">
      <p>¿Recordaste tu contraseña? <a href="{% url 'login' %}">Inicia sesión</a></p>
      <p class="auth-note">Si perdiste tu acceso, comunícate con nosotros.</p>
    </div>
  </div>
</section>
{% endblock %}
