<!-- templates/account_activation_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activate your account</title>
</head>
<body style="margin:0; padding:0; background:#1a1a1a; font-family: Arial, sans-serif; color:#fff;">
  <table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; margin:0 auto; background:#2b2b2b; border-radius:8px; overflow:hidden;">
    <tr>
      <td style="padding:2rem; text-align:center;">
        <h1 style="font-size:1.4rem; margin-bottom:1rem; color:#ff6600;">
          Welcome to Raffles!
        </h1>
        <p style="font-size:0.9rem; line-height:1.5; color:#e0e0e0; margin-bottom:2rem;">
          Thanks for signing up. Please confirm your email address by clicking the button below:
        </p>
        <a href="{{ protocol }}://{{ domain }}{% url 'activate' uidb64=uid token=token %}"
           style="display:inline-block; background:linear-gradient(135deg,#ff6600,#ff3300); color:#fff; text-decoration:none; padding:0.8rem 1.2rem; border-radius:4px; font-weight:700; font-size:0.9rem;">
          Activate Account
        </a>
        <p style="margin-top:2rem; font-size:0.75rem; color:#aaa; line-height:1.4;">
          If you did not sign up for this account, you can safely ignore this email.
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
