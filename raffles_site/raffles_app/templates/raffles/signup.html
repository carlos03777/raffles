{% extends "base.html" %}
{% block content %}
<section class="auth-container">
  <div class="auth-box">
    <h2 class="auth-title">Crear cuenta</h2>

    <form method="post" class="auth-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-main">Registrarme</button>
    </form>

    <p class="auth-footer">
      ¿Ya tienes cuenta? 
      <a href="{% url 'login' %}">Inicia sesión aquí</a>
    </p>
  </div>
</section>
{% endblock %}
